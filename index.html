<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice | akroid</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" href="images/dice-outline.ico">
  <link rel="stylesheet" href="style/styles.css">

<body>

  <div class="container">
    <h1>Dice the <span id="jua">Game of Luck</span></h1>

    <div class="dice">
      <p id="player-1">Player 1</p>
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <p id="player-2">Player 2</p>
      <img class="img2" src="images/dice6.png">
    </div>


    <div class="score-container">
      <span id="score1">0</span>
      <span>-</span>
      <span id="score2">0</span>
    </div>
    <div class="btn-container">
      <button id="dice-button" type="button" class="btn btn-warning btn-lg btn-block">Roll the Dice!</button>
      <button id="reset-button" type="button" class="btn btn-danger">Reset</button>

    </div>


    <footer>
      <p id="credit">Created by: <span id="name">Ankur Hazarika</span></p>
      <div class="icon">
        <a href="https://www.facebook.com/Ankur.Hazarika01/" target="_blank">
          <ion-icon name="logo-facebook"></ion-icon>

        </a>

        </a>
        <a href="https://www.linkedin.com/in/ankurhazarika-akroid/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
